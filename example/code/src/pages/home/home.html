<ion-header >
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full (click)="shareText()">
    分享文字
  </button>
  <button ion-button full (click)="shareImg()">
    分享图片
  </button>
  <button ion-button full (click)="shareMusic()">
    分享音乐
  </button>
  <button ion-button full (click)="shareVideo()">
    分享视频
  </button>
  <button ion-button full (click)="shareWebpage()">
    分享网页
  </button>
  <button ion-button full (click)="sendPaymentRequest()">
    支付
  </button>
  <button ion-button full (click)="auth()">
    登录
  </button>
  <button ion-button full (click)="openMiniProgram()">
    打开小程序
  </button>

</ion-content>
